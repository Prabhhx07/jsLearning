<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("x?", '');
        let n = prompt("n?", '');

        function pow(x,n){
            let result=x;
            for(i=1;i<n;i++){
                result=x*x;
            }
            return result;
        }
        alert(pow(x,n));
    </script>
</body>
</html>
